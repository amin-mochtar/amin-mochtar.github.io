<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Source+Sans+Pro?sidebar.open&selection.family=Source+Sans+Pro:wght@200">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
</head>

<body>
    <div id="calculator">
        <div id="output">
            <div class="previous-value"></div>
            <div class="current-value"></div>
        </div>
        <button all-clear class="double-cell">AC</button>
        <button delete>DEL</button>
        <button operation>รท</button>
        <button number>1</button>
        <button number>2</button>
        <button number>3</button>
        <button operation>*</button>
        <button number>4</button>
        <button number>5</button>
        <button number>6</button>
        <button operation>+</button>
        <button number>7</button>
        <button number>8</button>
        <button number>9</button>
        <button operation>-</button>
        <button number>.</button>
        <button number>0</button>
        <button equals class="double-cell">=</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
