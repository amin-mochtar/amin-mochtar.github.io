<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="fonts.googleapis.com/css?family=Inconsolata">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
</head>

<body>
    <div class="calculator-grid">
        <table border="1" cellspacing="0">
            <tr>
                <td colspan="4" id="inputLabel">0</td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="clearAll();">AC</button></td>
                <td><button onclick="backspace();">DEL</button></td>
                <td><button onclick="operator('/');">/</button></td>
            </tr>
            <tr>
                <td><button onclick="insert(7);">7</button></td>
                <td><button onclick="insert(8);">8</button></td>
                <td><button onclick="insert(9);">9</button></td>
                <td><button onclick="operator('*');">*</button></td>
            </tr>
            <tr>
                <td><button onclick="insert(4);">4</button></td>
                <td><button onclick="insert(5);">5</button></td>
                <td><button onclick="insert(6);">6</button></td>
                <td><button onclick="operator('-');">-</button></td>
            </tr>
            <tr>
                <td><button onclick="insert(1);">1</button></td>
                <td><button onclick="insert(2);">2</button></td>
                <td><button onclick="insert(3);">3</button></td>
                <td><button onclick="operator('+');">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="insert(0);">0</button></td>
                <td><button onclick="operator('.');">.</button></td>
                <td><button onclick="equal('=');">=</button></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
